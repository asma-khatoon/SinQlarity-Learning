<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_toggle</title>
</head>
<body>
    <img src = "login_img.jpg">
    <script>
        let myImage =document.querySelector('img');
        let page = document.querySelector('html');
        page.onclick = function(){
            let imgSrc = myImage.getAttribute('src');
            if(imgSrc==="login_img.jpg"){
                myImage.setAttribute("src","home2.jpg");
            }
            else{
                myImage.setAttribute("src","login_img.jpg");
            }
        }
        
    </script>
    
</body>
</html>
