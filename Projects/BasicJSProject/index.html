<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Basic JS Project</title>
</head>
<body>
    <script src="project.js"></script>
    <div class ="main_div">
        <div class ="top_div">
            <div class ="red_div">
                <div id="red_item"></div>
            </div>
            <div class ="green_div">
                <div id="green_item"></div>
            </div>
            <div class="yellow_div">
                <div id="yellow_item"></div>
            </div>
            <div class ="blue_div">
                <div id="blue_item"></div>
            </div>
        </div>
        <div class="bottom_div">
            <div class="user_input"><input type="text" id="user_input" placeholder="Enter your text" ></div>
            <button class="add_btn" id="add">Add</button>
            <button class="delete_btn" id="delete">Delete</button><br>
            <button class="red_btn" id="move_red">Move to Red</button>
            <button class="green_btn" id="move_green">Move to Green</button><br>
            <button class="yellow_btn" id="move_yellow">Move to Yellow</button>
            <button class="blue_btn" id="move_blue">Move to blue</button>

        </div>

    </div>
</body>
</html>
